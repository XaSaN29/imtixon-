<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scrip.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <!-- Navbar -->

    <section>
        <div class="navbar">
            <div class="container">
                <div class="navbar_text">
                    <div class="navbar_logo">
                        <img class="navbar_loga_img" src="./img/Group_38 1.png" alt="">
                        <h2 class="navbar_logo_h">Mars Club</h2>
                    </div>
                    <div class="navbar_text_p_div">
                        <p class="navbar_text_p">О нас</p>
                        <p class="navbar_text_p">Обучение</p>
                        <p class="navbar_text_p">Тарифы</p>
                        <p class="navbar_text_p">Реферальная программа</p>
                    </div>
                    <div class="navbar_btn_div">
                        <button class="navbar_btn_bir">Demo blog</button>
                        <button class="navbar_btn_ikki">Roadmap</button>
                    </div>
                </div>
                <div class="now">
                    <p class="now_p_bir">Главная</p>
                    <img class="now_img" src="./img/Vector 140.png" alt="">
                    <p class="now_p_ikki">Новости</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Mone -->
    <section>
        <div class="mone">
            <div class="container">
                <div class="mone_div">
                    <div class="mone_title">

                        <div class="mone_title_h_img">
                            <div class="mone_title_h_div">
                                <h2 class="mone_title_h">Demolution</h2>
                            </div>
                            <div class="mone_title_img_div">
                                <img class="mone_title_img"
                                    src="./img/21Z_2103.w021.n001.372B.p15.372 [преобразованный]-01 1.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- swipor -->

    <section>
        <div class="swipor">
            <div class="container">
                <div class="swipor_div">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/Rectangle 1074.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/Rectangle 1074.png" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./img/Rectangle 1074.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="swipor_mini_img_div">
                        <img class="swipor_mini_img" src="./img/Rectangle 1074.png" alt="">
                        <div class="swipor_mini_img_ikki_div">
                            <img class="swipor_mini_img_ikki" src="./img/Rectangle 1074.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
